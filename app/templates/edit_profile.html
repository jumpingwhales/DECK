<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../static/edit_profile.css" />
  <link rel="stylesheet" href="../static/nav.css" />

    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit your Bio</h1>

    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('homepage') }}">Back to Homepage</a></li>
        <li><a href="{{ url_for('profile') }}">My Profile</a></li>
        <li><a href="{{ url_for('create_page') }}">Create a New Blog</a></li>
        <li><a href="{{ url_for('edit_page') }}">Edit Existing Blogs</a></li>
        <li><a href="{{ url_for('logout') }}">Logout?</a></li>
      </ul>
    </nav>

    <p></p>
    <form action="{{ url_for('edit_profile') }}" method="POST">
        {% if bio %}
            <label for="bio">Your Current Bio:</label>
            {{ bio }}
        {% else %}
            <label for="bio">No Bio Currently Set</label>
        {% endif %}
        <hr>
        <textarea id="bio" name="bio" rows="6" cols="60" placeholder="Write something new about yourself..."></textarea><br>
        <input type="submit" value="Save Changes">
    </form>

    <hr>
