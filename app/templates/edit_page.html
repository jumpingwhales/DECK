<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/edit_page.css"/>
    <link rel="stylesheet" href="../static/nav.css" />

    <title>Edit Page</title>
    <h1>Edit Original Page:</h1>
    <style>
      textarea {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-links">
          <li><a href="{{ url_for('homepage') }}">Back to Homepage</a></li>
          <li><a href="{{ url_for('create_page') }}">create a blog</a></li>
          <li><a href="{{ url_for('edit_page') }}">edit existing blogs</a></li>
          <li><a href="{{ url_for('logout') }}">logout?</a></li>
          <li><a href="{{ url_for('profile') }}">my profile</a></li>
      </ul>
    </nav>

    {% if blogs %} {% for blog in blogs %}
    <h2>{{ blog[0] }}</h2>
    <p>Created by: {{ blog[1] }}</p>
    <form method="POST">
      <input type="hidden" name="title" value="{{ blog[0] }}" />
      <label for="content"><b>Content:</b></label> <br />
      <textarea name="content" rows="5" cols="80">{{ blog[2] }}</textarea>
      <br />
      <input type="submit" value="Save Changes" /> <br />
    </form>
    <br /><br />
    {% endfor %} {% else %}
    <p>No blog pages to edit.</p>
    {% endif %}
  </body>
</html>
